name: test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js with `pnpm`
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install depedencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm run test